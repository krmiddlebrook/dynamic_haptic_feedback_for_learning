<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="static/likert.css" media="screen">
        <title>Post Experiment Questionnaire</title>
    </head>
    <body>
    	<div class="wrap">
  <h1 class="likert-header">Survey</h1>
  <form method="POST" action="/likertsubmit">
    <label class="statement">This glove is comfortable to use.</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="q1" value="strong_agree" required>
        <label>Strongly agree</label>
      </li>
      <li>
        <input type="radio" name="q1" value="agree">
        <label>Agree</label>
      </li>
      <li>
        <input type="radio" name="q1" value="neutral">
        <label>Neutral</label>
      </li>
      <li>
        <input type="radio" name="q1" value="disagree">
        <label>Disagree</label>
      </li>
      <li>
        <input type="radio" name="q1" value="strong_disagree">
        <label>Strongly disagree</label>
      </li>
    </ul>
    <label class="statement">This glove helped me learn how to play the given song on piano.</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="q2" value="strong_agree" required>
        <label>Strongly agree</label>
      </li>
      <li>
        <input type="radio" name="q2" value="agree">
        <label>Agree</label>
      </li>
      <li>
        <input type="radio" name="q2" value="neutral">
        <label>Neutral</label>
      </li>
      <li>
        <input type="radio" name="q2" value="disagree">
        <label>Disagree</label>
      </li>
      <li>
        <input type="radio" name="q2" value="strong_disagree">
        <label>Strongly disagree</label>
      </li>
    </ul>
    <label class="statement">I would use this glove again to help me learn piano.</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="q3" value="strong_agree" required>
        <label>Strongly agree</label>
      </li>
      <li>
        <input type="radio" name="q3" value="agree">
        <label>Agree</label>
      </li>
      <li>
        <input type="radio" name="q3" value="neutral">
        <label>Neutral</label>
      </li>
      <li>
        <input type="radio" name="q3" value="disagree">
        <label>Disagree</label>
      </li>
      <li>
        <input type="radio" name="q3" value="strong_disagree">
        <label>Strongly disagree</label>
      </li>
    </ul>
    <label class="statement">The vibration pattern given on the glove was too fast-paced.</label>
    <ul class='likert'>
      <li>
        <input type="radio" name="q4" value="strong_agree" required>
        <label>Strongly agree</label>
      </li>
      <li>
        <input type="radio" name="q4" value="agree">
        <label>Agree</label>
      </li>
      <li>
        <input type="radio" name="q4" value="neutral">
        <label>Neutral</label>
      </li>
      <li>
        <input type="radio" name="q4" value="disagree">
        <label>Disagree</label>
      </li>
      <li>
        <input type="radio" name="q4" value="strong_disagree">
        <label>Strongly disagree</label>
      </li>
    </ul>
    <div class="buttons">
      <button class="clear">Clear</button>
      <button class="submit">Submit</button>
    </div>
  </form>
</div>
    </body>
</html>
