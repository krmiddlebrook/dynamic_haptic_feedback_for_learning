<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="static/main.css" media="screen">
        <title>Pre-Experiment Questionnaire</title>
    </head>
    <body>
        <div id="quiz">
            <!-- Question 1 -->
            <div id="sticky1" class="card quizlib-question">
                <div class="quizlib-question-title">1. Do you have experience with playing piano?</div>
		            <div class="quizlib-question-answers">
	                    <form method="POST" action="/q1submit">
	                    	<label for="a1">Yes</label>
	                    	<input type="radio" id="a1" name="q1answer" value="yes" required>
	                    	<label for="a2">No</label>
	                    	<input type="radio" id="a2" name="q1answer" values="no">
	                    	<input type="submit" name="q1submit">
	                    </form>
                </div>
            </div>
    </body>
</html>
